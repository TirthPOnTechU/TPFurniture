<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/024fdd2214.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.png" alt="LogoImage">
            <div class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <div class="cart-quantity">0</div>
            </div>

        </div>
    </nav>
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-button">Shop now</button>
        </div>
    </header>
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
        </div>
    </section>
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>My Cart</h2>
            <div class="cart-products">   
            </div>
            <div class="cart-footer">
                <h3>your total: $<span class="total-price">0</span></h3>
                <button class="clear-cart">clear cart</button>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
